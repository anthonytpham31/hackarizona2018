<!DOCTYPE html>
<html lang="en">

<head>
  <title>Social Services Connection</title>
</head>

<body>
  <div id="pageContainer">
    <h1>Social Services Connection</h1>
    <form method="" action="">
      <fieldset>
        <p>
          <p>Please select your gender:</p>
          <input type="radio" id="genderChoice1" name="gender" value="male">
          <label for="genderChoice1">Male</label>

          <input type="radio" id="genderChoice2" name="gender" value="female">
          <label for="genderChoice2">Female</label>
        </p>

        <p>
          <label for="currentAge">Current Age:</label>
          <input type="text" id="currentAge" name="currentAge">
        </p>
      </fieldset>

      <fieldset>
        <p>
          <label for="householdSize">Household Size:</label>
          <input type="text" id="householdSize" name="householdSize">
        </p>

        <p>
          <label for="incomeEntry">Gross Monthly Income</label>
          <input type="text" id="incomeEntry" name="income">
        </p>
      </fieldset>

      <fieldset>
        <p>
          <label for="pregnant">Are you currently pregnant?</label>
          <input type="checkbox" id="pregnant" value="pregnant">
        </p>

        <p>
          <label for="disabled">Are you disabled?</label>
          <input type="checkbox" id="disabled" value="disabled">
        </p>

        <p>
          <label for="student">Are you currently a student?</label>
          <input type="checkbox" id="student" value="student">
        </p>

        <p>
          <label for="fosterChild">Are you a foster child?</label>
          <input type="checkbox" id="fosterChild" value="fosterChild">
        </p>
      </fieldset>

    </form>
  </div>
</body>

</html>
